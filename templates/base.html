<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Car Scheduling System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .nav-link.active {
            background-color: #007bff !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 sidebar">
                <div class="d-flex flex-column p-3">
                    <h4 class="mb-4">Car Scheduling</h4>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="{% url 'dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                                <i class="fas fa-home me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'manage_employees' %}" class="nav-link {% if 'employees' in request.resolver_match.url_name %}active{% endif %}">
                                <i class="fas fa-users me-2"></i>Employees
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'manage_locations' %}" class="nav-link {% if 'locations' in request.resolver_match.url_name %}active{% endif %}">
                                <i class="fas fa-map-marker-alt me-2"></i>Locations
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'manage_holidays' %}" class="nav-link {% if 'holidays' in request.resolver_match.url_name %}active{% endif %}">
                                <i class="fas fa-calendar-day me-2"></i>Holidays
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'manage_off_days' %}" class="nav-link {% if 'off-days' in request.resolver_match.url_name %}active{% endif %}">
                                <i class="fas fa-user-times me-2"></i>Off Days
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'generate_schedule' %}" class="nav-link {% if 'generate' in request.resolver_match.url_name %}active{% endif %}">
                                <i class="fas fa-cogs me-2"></i>Generate Schedule
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'view_schedule' %}" class="nav-link {% if 'schedule' in request.resolver_match.url_name %}active{% endif %}">
                                <i class="fas fa-calendar-alt me-2"></i>View Schedule
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 col-lg-10 main-content">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
